<div class="snippets-container">
  <ul>
    <h2>Snippets List</h2>
    @if(isLoading){
    <app-page-spinner />
    } @if (items.length === 0) {
    <h4>No Snippets available!</h4>
    } @for (item of items; track item.id) {
    <li>
      <a [routerLink]="['/snippet', item.id]">{{ item.title }}</a>
    </li>
    }
  </ul>
</div>
